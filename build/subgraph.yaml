specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenCredFactory
    network: mainnet
    source:
      address: "0xd86EB75611a6155687a2c9C9E7a876495654718B"
      abi: OpenCredFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BootcampCreated
        - OwnershipTransferred
      abis:
        - name: OpenCredFactory
          file: OpenCredFactory/abis/OpenCredFactory.json
      eventHandlers:
        - event: BootcampCreated(indexed address,indexed address,string)
          handler: handleBootcampCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: OpenCredFactory/OpenCredFactory.wasm
