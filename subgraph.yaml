specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenCredFactory
    network: mainnet
    source:
      address: "0xE3C6158a2F04f08F39f99FAC450AC91aF5b5D7DD"
      abi: OpenCredFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BootcampCreated
        - OwnershipTransferred
      abis:
        - name: OpenCredFactory
          file: ./abis/OpenCredFactory.json
      eventHandlers:
        - event: BootcampCreated(indexed address,indexed address,string)
          handler: handleBootcampCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/openCredFactory.ts

  - kind: ethereum/contract
    name: OpenCred
    network: mainnet
    source:
      abi: OpenCred
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CourseCreated
        - Graduate
        - OwnershipTransferred
        - Review
      abis:
        - name: OpenCred
          file: ./abis/OpenCred.json
      eventHandlers:
        - event: CourseCreated(indexed address,indexed uint256,string)
          handler: handleCourseCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Graduate(indexed address,indexed uint256,bytes32,string)
          handler: handleGraduate
        - event: Review(indexed address,indexed address,indexed uint256,string)
          handler: handleReview
      file: ./src/openCred.ts
