type Bootcamp @entity {
  id: ID!
  owner: Bytes!
  address: Bytes! # address
  uri: String!
}
type Review @entity {
  id: ID!
  reviewer: Bytes!
  bootcampAddress: Bytes!
  uri: String!
  courseId: BigInt!
}

type Course @entity {
  id: ID!
  bootcampAddress: Bytes!
  courseId: BigInt!
  uri: String!
}

type Graduate @entity {
  id: ID!
  bootcampAddress: Bytes!
  courseId: BigInt!
  graduatedAt: BigInt!
  uri: String!
  root: Bytes!
}
